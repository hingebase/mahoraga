site_name: Mahoraga
site_url: https://hingebase.github.io/mahoraga/
repo_url: https://github.com/hingebase/mahoraga
repo_name: hingebase/mahoraga
edit_uri: blob/main/docs/

nav:
  - Introduction: index.md
  - tutorial.md
  - Advanced:
      - advanced/panel.md
      - advanced/pyapp.md

exclude_docs: |
  __pycache__
  _macros.py
  requirements.*

theme:
  name: material
  favicon: https://cdn.jsdelivr.net/npm/@material-design-icons/svg@0/filled/temple_buddhist.svg
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.tabs.link
    - navigation.top
    - toc.follow
  icon:
    logo: material/temple-buddhist
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - macros:
      module_name: docs/_macros
  - minify:
      cache_safe: true
      css_files:
        - stylesheets/extra.css
      htmlmin_opts:
        reduce_boolean_attributes: true
        remove_comments: true
      minify_css: true
      minify_html: true
      minify_js: true
  - offline
  - privacy:
      assets: false
  - search
